<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="aa.css">
    <title>dashboard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="saf.jpg" alt="profile picture">
                </div>
                <h2>mhamdi safouane</h2>
            </li>
            <li>
                <a class="active" href="">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>

                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>

                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-table"></i>
                    <p>products</p>

                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>

                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>

                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-star"></i>
                    <p>favorit</p>

                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>

                </a>
            </li>
            <li class="log-out">
                <a href="">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>

                </a>
            </li>
        
        </ul>
    </div>




    <div class="content">
        <div class="title-info">
                <p>dashboard</p>
                <i class="fas fa-chart-bar"></i>
        </div>
        
    
    
    <div class="data-info">
        <div class="box">
            <div class="i fas fa-user"></div>
            <div class="data">
                <p>user</p>
                <span>100</span>
            </div>
        </div>
        <div class="box">
            <div class="i fas fa-pen"></div>
            <div class="data">
                <p>posts</p>
                <span>400</span>
            </div>
        </div>
        <div class="box">
            <div class="i fas fa-table"></div>
            <div class="data">
                <p>products</p>
                <span>1000</span>
            </div>
        </div>
        <div class="box">
            <div class="i fas fa-dollar"></div>
            <div class="data">
                <p>revenus</p>
                <span>3500</span>
            </div>
        </div>

         </div>
         <div class="title-info">
          <p>products</p>
           <i class="fas fa-table"></i>
    </div>
    <table>
        <thead>
            <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tv</td>
                <td><span class="price">$123</span></td>
                <td><span class="count">76</span></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><span class="price">$450</span></td>
                <td><span class="count">56</span></td>
            </tr>
            <tr>
                <td>machine</td>
                <td><span class="price">$2000</span></td>
                <td><span class="count">200</span></td>
            </tr>
            <tr>
                <td>car</td>
                <td><span class="price">$3500</span></td>
                <td><span class="count">40</span></td>
            </tr>
            <tr>
                <td>motor</td>
                <td><span class="price">$1500</span></td>
                <td><span class="count">130</span></td>
            </tr>
            
        </tbody>
    </table>
    





    
    
    





    
    
    
    
      
</body>
</html>
